<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    {% load static %}
    {% load i18n %}
    <link rel="stylesheet" href="{% static 'signin.css' %}">

    <title>{% translate "Sign in" %}</title>
</head>

<body class="text-center">
    <main class="form-signin">
        <form  method="post" action="{% url 'login' %}">
            <!---
                <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            -->
            <h1 class="h3 mb-3 fw-normal">{% translate "Sign in" %}</h1>
            {% csrf_token %}
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="honza" name="{{ form.username.name }}">
                <label for="floatingInput">{% translate "Username" %}</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="{{ form.password.name }}">
                <label for="floatingPassword">{% translate "Password" %}</label>
              </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}">
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>



</body>

</html>
